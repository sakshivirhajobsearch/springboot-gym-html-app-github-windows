name: Deploy Spring Boot App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build App
        run: mvn clean package -DskipTests

      - name: Run App
        shell: pwsh
        run: |
          java -jar target\springboot-gym-html-app-github-windows-1.0.0.jar > app.log 2> app.err &
          Start-Sleep -Seconds 30
          try {
            $res = Invoke-WebRequest http://localhost:8084/home.html -UseBasicParsing
            if ($res.StatusCode -eq 200) {
              Write-Host "App is running."
            } else {
              Write-Host "App not serving correctly."
              Get-Content app.err
              throw "Failed"
            }
          } catch {
            Write-Host "App failed."
            Get-Content app.err
            throw "App error"
          }
