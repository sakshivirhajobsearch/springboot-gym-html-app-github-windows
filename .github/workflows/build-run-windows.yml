name: Java Spring Boot Build and Run with HTML Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    env:
      JAVA_HOME: 'C:\\Program Files\\Java\\jdk-17'
      PATH: 'C:\\Program Files\\Java\\jdk-17\\bin;${{ env.PATH }}'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: '3.9.9'

      - name: Build with Maven
        run: mvn clean install

      - name: Test home.html
        run: |
          java -jar target/springboot-gym-html-app-1.0.0.jar &
          Start-Sleep -Seconds 10
          curl http://localhost:8081/home.html
        shell: pwsh
