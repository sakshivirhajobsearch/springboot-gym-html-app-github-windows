name: Deploy Spring Boot App on Windows 11 Self-Hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Ensure it's your Windows 11 GitHub runner

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Project with Maven
        run: mvn clean package -DskipTests

      - name: Run Spring Boot Application on Port 9090
        run: |
          # Kill any process on 9090 (optional)
          netstat -ano | findstr :9090 | ForEach-Object {
            $pid = ($_ -split '\s+')[-1]
            Stop-Process -Id $pid -Force -ErrorAction SilentlyContinue
          } 2>$null

          # Start application in background
          Start-Process -FilePath "java" -ArgumentList "-jar target\springboot-gym-html-app-github-windows-1.0.0.jar" -NoNewWindow

          # Wait a bit for the app to boot up
          Start-Sleep -Seconds 15

      - name: Test Home Page
        run: |
          $response = Invoke-WebRequest http://localhost:9090/ -UseBasicParsing
          if ($response.StatusCode -ne 200) {
            throw "App did not start properly or home page not reachable"
          }
