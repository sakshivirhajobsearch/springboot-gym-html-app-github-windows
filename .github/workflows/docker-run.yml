name: Build and Run Spring Boot App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (includes repackage)
        run: mvn clean install
        shell: cmd

      - name: List JAR files in target
        run: dir target
        shell: cmd

      - name: Run Spring Boot app (auto-detect JAR)
        run: |
          @echo off
          setlocal enabledelayedexpansion
          for %%f in (target\springboot-gym-html-app-windows.jar) do (
            echo Running %%f
            java -jar %%f
            goto done
          )
          echo No JAR file found in target
          exit /b 1
          :done
        shell: cmd

      - name: Success message
        if: ${{ success() }}
        run: echo Spring Boot app ran successfully!
        shell: cmd

      - name: Failure message
        if: ${{ failure() }}
        run: echo Build or run failed!
        shell: cmd
