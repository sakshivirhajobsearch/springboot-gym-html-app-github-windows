# Server configuration
server.port=8080

# Spring datasource (example MySQL config)
spring.datasource.url=jdbc:mysql://localhost:3306/gymdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Thymeleaf template cache (if using templates)
spring.thymeleaf.cache=false

# Use default Thymeleaf template location (templates folder)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

