name: Maven Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create settings.xml (Windows-safe)
        shell: pwsh
        run: |
          $m2Dir = "$HOME/.m2"
          if (!(Test-Path -Path $m2Dir)) {
            New-Item -ItemType Directory -Path $m2Dir | Out-Null
          }
          @"
<settings>
  <servers>
    <server>
      <id>github</id>
      <username>${{ github.actor }}</username>
      <password>${{ secrets.GITHUB_TOKEN }}</password>
    </server>
  </servers>
</settings>
"@ | Set-Content -Path "$m2Dir/settings.xml"

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Deploy to GitHub Packages
        run: mvn deploy
