name: Deploy Spring Boot App on Windows 11 Self-Hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Project with Maven
        run: mvn clean package -DskipTests

      - name: Kill processes on port 9090
        shell: pwsh
        run: |
          $ports = netstat -ano | Select-String ':9090'
          foreach ($line in $ports) {
            $procId = ($line -split '\s+')[-1]
            try {
              Stop-Process -Id $procId -Force -ErrorAction SilentlyContinue
              Write-Host "Stopped process $procId using port 9090"
            } catch {
              Write-Host "Failed to stop process $procId"
            }
          }  

      - name: Start Spring Boot Application
        shell: pwsh
        run: |
          Start-Process -FilePath "java" -ArgumentList "-jar target\springboot-gym-html-app-github-windows-1.0.0.jar" -NoNewWindow -RedirectStandardOutput logs.txt -RedirectStandardError errors.txt -PassThru | Out-Null

      - name: Start Spring Boot app
        shell: pwsh
        run: |
          Start-Process -FilePath "java" `
            -ArgumentList "-jar target\springboot-gym-html-app-github-windows-1.0.0.jar --server.port=9090" `-NoNewWindow `
            -RedirectStandardOutput logs.txt `
            -RedirectStandardError errors.txt `
            -PassThru | Out-Null
          Start-Sleep -Seconds 15

      - name: Test access to /home.html
        shell: pwsh
        run: |
          try {
            $response = Invoke-WebRequest -Uri http://localhost:9090/home.html -UseBasicParsing -TimeoutSec 10
            if ($response.StatusCode -eq 200) {
              Write-Host "Access to /home.html successful!"
            } else {
              Write-Error "Unexpected status code $($response.StatusCode)"
            }
          } catch {
            Write-Error "Failed to access /home.html. Error details: $($_.Exception.Message)"
            throw
          }
