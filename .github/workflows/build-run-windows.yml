name: Build and Run Spring Boot App on Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: self-hosted
    # Optionally, you can restrict to Windows self-hosted runner:
    # runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run Spring Boot app
        # Run the jar directly
        run: |
          cd target
          java -jar springboot-gym-html-app-github-windows-0.0.1-SNAPSHOT.jar
        # To keep the process running in background for demo, use `start` command or run in background
        # But in CI, the job waits for this step, so usually you run tests or stop here.
        
