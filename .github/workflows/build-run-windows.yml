name: Deploy Spring Boot App on Windows 11 Self-Hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Project with Maven
        run: mvn clean package -DskipTests

      - name: Kill any process on 9090 (optional)
        shell: pwsh
        run: |
          $ports = netstat -ano | Select-String ':9090'
          foreach ($line in $ports) {
            $pid = ($line -split '\s+')[-1]
            Stop-Process -Id $pid -Force -ErrorAction SilentlyContinue
          }

      - name: Start Spring Boot Application in background
        shell: pwsh
        run: |
          Start-Process -FilePath "java" -ArgumentList "-jar target\springboot-gym-html-app-github-windows-1.0.0.jar" -NoNewWindow
          Start-Sleep -Seconds 10  # give app more time to start
