name: Deploy Spring Boot App on Windows 11 Self-Hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Project with Maven
        run: mvn clean package -DskipTests

      - name: Start Spring Boot Application in background
        shell: pwsh
        run: |
          Start-Process -FilePath "java" -ArgumentList "-jar target\springboot-gym-html-app-github-windows-1.0.0.jar" -NoNewWindow
          Start-Sleep -Seconds 20  # Increase wait time to let app fully start

      - name: Test access to /home.html
        shell: pwsh
        run: |
          try {
            $response = Invoke-WebRequest -Uri http://localhost:9090/home.html -UseBasicParsing -TimeoutSec 10
            if ($response.StatusCode -eq 200) {
              Write-Host "Access to /home.html successful"
            } else {
              Write-Error "Unexpected status code $($response.StatusCode)"
            }
          } catch {
            Write-Error "Failed to access /home.html. Error details: $($_.Exception.Message)"
            throw
          }
