name: Build and Run Spring Boot App on Windows

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted

    env:
      JAVA_HOME: 'C:\\Program Files\\Java\\jdk-17'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Maven
        run: |
          set PATH=%JAVA_HOME%\bin;%PATH%
          mvn --version
        shell: cmd

      - name: Build with Maven
        run: |
          set PATH=%JAVA_HOME%\bin;%PATH%
          mvn clean install
        shell: cmd

      - name: Run Spring Boot App and Test Endpoint
        run: |
          set PATH=%JAVA_HOME%\bin;%PATH%
          start /B java -jar target\springboot-gym-html-app-github-windows-1.0.0.jar --server.address=0.0.0.0 > app.log 2>&1

          setlocal enabledelayedexpansion
          set count=0

          :waitloop
          curl --silent http://localhost:8080/home.html > response.txt 2>&1
          if errorlevel 1 (
            echo Waiting for app to start...
            timeout /t 2 >nul
            set /a count+=1
            if !count! lss 30 goto waitloop
            echo App did not start or /home.html not available after 60 seconds. Logs:
            type app.log
            exit /b 1
          ) else (
            echo /home.html is accessible:
            type response.txt
          )
          endlocal
        shell: cmd

      - name: Notify Success
        if: success()
        run: echo "Spring Boot app is running and test passed!"
        shell: cmd

      - name: Notify Failure
        if: failure()
        run: echo "Build or test failed!"
        shell: cmd

      - name: Stop Spring Boot App
        if: success()
        run: taskkill /F /IM java.exe || exit 0
        shell: cmd
