name: Build and Run Spring Boot App on Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: self-hosted
    # Optional: Restrict to only Windows runners
    # runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: List contents of target folder (debug)
        run: dir target

      - name: Run Spring Boot app
        shell: powershell
        run: |
          $jar = Get-ChildItem -Path target -Filter '*.jar' | Select-Object -First 1
          if ($jar) {
            Write-Host "Running: $($jar.FullName)"
            java -jar $jar.FullName
          } else {
            Write-Error "JAR file not found in target directory."
            exit 1
          }
