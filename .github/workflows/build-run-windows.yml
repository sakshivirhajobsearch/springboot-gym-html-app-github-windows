name: Deploy Spring Boot Static HTML App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Self-hosted Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run Spring Boot App on Port 8084
        shell: pwsh
        run: |
          Stop-Process -Name "java" -Force -ErrorAction SilentlyContinue
          Start-Process -NoNewWindow -FilePath "java" -ArgumentList "-jar target\springboot-*.jar --server.port=8084"
          Start-Sleep -Seconds 15

      - name: Test App Endpoint
        shell: pwsh
        run: |
          $response = Invoke-WebRequest http://localhost:8084/home.html
          if ($response.StatusCode -eq 200) {
            Write-Host "App is up and serving home.html"
          } else {
            throw "App failed to serve home.html"
          }
