name: Deploy Spring Boot App on Windows 11 Self-Hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Clean Port 9090
        shell: pwsh
        run: |
          $ports = netstat -ano | Select-String ':9090'
          foreach ($line in $ports) {
            $procId = ($line -split '\s+')[-1]
            try {
              Stop-Process -Id $procId -Force -ErrorAction SilentlyContinue
              Write-Host "Stopped process using PID $procId"
            } catch {}
          }

      - name: Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: Start Spring Boot App
        shell: pwsh
        run: |
          Start-Process -FilePath "java" `
            -ArgumentList "-jar target\springboot-gym-html-app-github-windows-1.0.0.jar --server.port=9090" `
            -RedirectStandardOutput "logs.txt" `
            -RedirectStandardError "errors.txt" `
            -PassThru | Out-Null
          Start-Sleep -Seconds 10

      - name: Wait for Spring Boot to be Ready
        shell: pwsh
        run: |
          $timeout = 60
          $elapsed = 0
          $portOpen = $false
          while ($elapsed -lt $timeout -and -not $portOpen) {
            try {
              $response = Invoke-WebRequest -Uri http://localhost:9090/actuator/health -UseBasicParsing -TimeoutSec 5
              if ($response.StatusCode -eq 200) {
                $portOpen = $true
                Write-Host "Spring Boot is running!"
              }
            } catch {
              Write-Host "Waiting for Spring Boot..."
            }
            if (-not $portOpen) {
              Start-Sleep -Seconds 5
              $elapsed += 5
            }
          }
          if (-not $portOpen) {
            Write-Host "Spring Boot did not start in time."
            Get-Content errors.txt -Tail 50
            exit 1
          }

      - name: Test /home.html
        shell: pwsh
        run: |
          try {
            $response = Invoke-WebRequest -Uri http://localhost:9090/home.html -UseBasicParsing -TimeoutSec 10
            if ($response.StatusCode -eq 200) {
              Write-Host "Access to /home.html successful!"
            } else {
              Write-Error "Unexpected status code $($response.StatusCode)"
              exit 1
            }
          } catch {
            Write-Host "===== LOG OUTPUT ====="
            Get-Content errors.txt -Tail 50
            Write-Error "Failed to access /home.html: $($_.Exception.Message)"
            exit 1
          }
