name: Java Maven Build and Run

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted

    env:
      JAVA_HOME: 'C:\\Program Files\\Java\\jdk-17'
      PATH: ${{ env.JAVA_HOME }}\\bin:${{ env.PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Maven
        # Assuming Maven is installed on self-hosted runner
        run: mvn --version

      - name: Build with Maven
        run: mvn clean install
        shell: cmd

      - name: Run Spring Boot App
        run: java -jar target\springboot-gym-html-app-github-windows-1.0.0.jar
        shell: cmd

    # GitHub Actions does not have a direct post step like Jenkins
    # You can use the "if" condition on steps to notify success or failure

      - name: Notify Success
        if: success()
        run: echo "Spring Boot app is running locally!"

      - name: Notify Failure
        if: failure()
        run: echo "Build failed!"
