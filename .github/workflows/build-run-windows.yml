name: Build and Run Spring Boot App on windows

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted

    env:
      JAVA_HOME: 'C:\\Program Files\\Java\\jdk-17'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Add JAVA_HOME to PATH
        run: |
          echo "##[set-env name=PATH]${{ env.JAVA_HOME }}\\bin;${PATH}"
        shell: cmd

      - name: Set up Maven
        run: mvn --version
        shell: cmd

      - name: Build with Maven
        run: mvn clean install
        shell: cmd

      - name: Run Spring Boot App
        run: java -jar target\springboot-gym-html-app-github-windows-1.0.0.jar
        shell: cmd

      - name: Notify Success
        if: success()
        run: echo "Spring Boot app is running locally!"
        shell: cmd

      - name: Notify Failure
        if: failure()
        run: echo "Build failed!"
        shell: cmd
